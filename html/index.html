<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic-Tac-Toe</title>
    <script type="module">
        import {TicTacToeSession} from '../javascript/index.js';
        window.currentSession = new TicTacToeSession();
    </script>
    
</head>

<body>
    <h1>Tic-Tac-Toe</h1>

    <section id="messages">

        <p id="game-status"> </p>
        <p id="display-current-player">Current Player: X</p>

    </section>

    <br>

    <section id="game-grid">
        <table border="1">
            <tr>
                <td></td>
                <td width="50px">1</td>
                <td width="50px">2</td>
                <td width="50px">3</td>
            </tr>

            <tr height="50px">
                <td>A</td>
                <td><input id="a1" type="button" value=" " onclick="currentSession.submitMove('a1')"></input></td>
                <td><input id="a2" type="button" value=" " onclick="currentSession.submitMove('a2')"></input></td>
                <td><input id="a3" type="button" value=" " onclick="currentSession.submitMove('a3')"></input></td>
            </tr>

            <tr height="50px">
                <td>B</td>
                <td><input id="b1" type="button" value=" " onclick="currentSession.submitMove('b1')"></input></td>
                <td><input id="b2" type="button" value=" " onclick="currentSession.submitMove('b2')"></input></td>
                <td><input id="b3" type="button" value=" " onclick="currentSession.submitMove('b3')"></input></td>
            </tr>

            <tr height="50px">
                <td>C</td>
                <td><input id="c1" type="button" value=" " onclick="currentSession.submitMove('c1')"></input></td>
                <td><input id="c2" type="button" value=" " onclick="currentSession.submitMove('c2')"></input></td>
                <td><input id="c3" type="button" value=" " onclick="currentSession.submitMove('c3')"></input></td>
            </tr>
            
        </table>

    </section>

    <br>

    <section id="game-options">
        <input id="random-move-button" type="button" onclick="currentSession.makeBotMove()" value="Make random move"></input>
        <!-- input id="play-with-bot-checkbox" type="checkbox" value="Play with bot">Play with bot</input -->
        <br>
        <input id="reset-game-button" type="button" value="Reset game" onclick="currentSession.resetGame()"></input>
        <br>
        <input id="reset-scoreboard-button" type="button" value="Reset scoreboard" onclick="currentSession.resetScoreBoard()"></input>
    </section>

    <br>

    <section id="scoreboard">
        <h2>Scoreboard</h2>
        <table border="1">
            <tr>
                <td>Player X</td>
                <td>Player O</td>
                <td>Draws</td>
            </tr>
            <tr>
                <td id="display-x-wins">0</td>
                <td id="display-o-wins">0</td>
                <td id="display-draws">0</td>
            </tr>
        </table>
    </section>

</body>

</html>
