<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic-Tac-Toe</title>
    <script src="../javascript/index.js"></script>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <div id="game-grid">
        <table border="1">
            <tr>
                <td></td>
                <td width="50px">1</td>
                <td width="50px">2</td>
                <td width="50px">3</td>
            </tr>

            <tr height="50px">
                <td>A</td>
                <td><input id="a1" type="button" value=" " onclick="currentSession.clickButton('a1')"></input></td>
                <td><input id="a2" type="button" value="O"></input></td>
                <td><input id="a3" type="button" value=" " onclick="changeValue('a3')"></input></td>
            </tr>

            <tr height="50px">
                <td>B</td>
                <td><button id="b1" onClick=""></button></td>
                <td><button id="b2"></button></td>
                <td><button id="b3"></button></td>
            </tr>

            <tr height="50px">
                <td>C</td>
                <td><button id="c1" onClick=""></button></td>
                <td><button id="c2"></button></td>
                <td><button id="c3"></button></td>
            </tr>
            
        </table>

    </div>

    <br>

    <div id="user-interaction">
        <input type="text" minlength="2" maxlength="2">Submit move</input>

    </div>

    <div id="scoreboard">

    </div>

</body>

</html>
